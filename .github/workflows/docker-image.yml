name: Docker Build #nothig

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check Out Repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
      run: docker build -t my-docker-image .
    - name: Get current branch
      id: branch_name
      run: echo ::set-output name=branch::$(echo $GITHUB_REF | awk -F'/' '{print $3}')


    - name: Save Output File
      run: docker run --rm my-docker-image cat /output.txt > output.txt

    - name: Commit Changes
      run: |
        git config --global user.email "Grindy2004@mail.ru"
        git config --global user.name "slavaognev"
        git add output.txt
        git commit -m "Add output.txt"
	git push origin HEAD:main

      env:
        GITHUB_TOKEN: ${{ secrets.TOCKEN }}
